<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المسؤولين - FalcoN LiFe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>لوحة المسؤولين</h1>
        <p>بواسطة FalcoN LiFe</p>
    </header>

    <div class="nav">
        <a href="index.html" class="btn">الرئيسية</a>
        <a href="my_id.html" class="btn">هويتي</a>
        <a href="create_id.html" class="btn">إنشاء هوية</a>
        <a href="admin.html" class="btn">المسؤولين</a>
    </div>

    <div class="container">
        <div id="loginForm" class="login-form">
            <h2>تسجيل الدخول للمسؤولين</h2>
            <div id="adminError"></div>
            <div class="form-group">
                <label for="adminUsername">اسم المستخدم:</label>
                <input type="text" id="adminUsername" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">كلمة المرور:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button id="loginBtn" class="btn">دخول</button>
        </div>

        <div id="adminPanel" class="admin-panel">
            <h2>مرحباً بك في لوحة التحكم</h2>
            <div id="adminInfo"></div>
            
            <div class="admin-section">
                <h3>طلبات الهويات الجديدة</h3>
                <div id="pendingRequests"></div>
            </div>
            
            <div class="admin-section">
                <h3>إدارة الهويات</h3>
                <div class="admin-actions">
                    <button id="viewIdsBtn" class="btn">عرض جميع الهويات</button>
                    <button id="manageIdsBtn" class="btn">إدارة الهويات</button>
                </div>
                <div id="idsList"></div>
            </div>
        </div>
    </div>

    <footer>جميع الحقوق محفوظة &copy; 2023 FalcoN LiFe</footer>
    <script src="admin.js"></script>
</body>
</html>
