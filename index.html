<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الهوية الوطني | FalcoN LiFe</title>
    <style>
        :root {
            --main-green: #245C36;
            --gold: #D4AF37;
            --light-green: #E8F5E9;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: linear-gradient(145deg, #f9f9f9, #ffffff);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(36, 92, 54, 0.1);
            border: 1px solid var(--light-green);
        }
        
        h1 {
            color: var(--main-green);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: var(--gold);
            margin: 10px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--main-green);
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: var(--main-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(36, 92, 54, 0.2);
        }
        
        button {
            background-color: var(--main-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #1a472a;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        #idCard {
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 2px solid var(--light-green);
            text-align: right;
        }
        
        #idCard h2 {
            color: var(--main-green);
            margin-top: 0;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        #idCard p {
            margin: 15px 0;
            font-size: 16px;
        }
        
        #idCard span {
            font-weight: bold;
            color: #555;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .accept {
            background-color: var(--main-green);
        }
        
        .reject {
            background-color: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: var(--main-green);
            color: white;
            margin-top: 50px;
            font-size: 14px;
        }
        
        /* تأثيرات إضافية */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

            </div>
        </div>
    </div>
    
    <footer>
        © <span id="year"></span> FalcoN LiFe - جميع الحقوق محفوظة
    </footer>

</html>
