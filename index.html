<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الهوية | FalcoN LiFe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="falcon">FalcoN LiFe</span> نظام الهوية الرقمية</h1>
        
        <form id="identityForm">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" required placeholder="كما في الوثيقة الرسمية">
            </div>
            
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" required min="10" max="100">
            </div>
            
            <div class="form-group">
                <label for="country">البلد:</label>
                <select id="country" required>
                    <option value="">-- اختر --</option>
                    <option value=لوس سانتوس">لوس انجلوس</option>
                    <option value="ساندي شور">ساندي شور</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birthdate">تاريخ الميلاد:</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="discord">ايدي دسكورد: <span class="required">*</span></label>
                <input type="text" id="discord" required placeholder="Username#1234">
                <small class="hint">(بدون هذا الحقل سيتم رفض الطلب تلقائيًا)</small>
            </div>
            
            <button type="button" onclick="submitForm()">إنشاء الهوية</button>
        </form>
        
        <div id="idCard" class="hidden">
            <div class="header">
                <h2>هوية رقمية</h2>
                <img src="logo.png" alt="FalcoN LiFe Logo" width="60">
            </div>
            
            <div class="info">
                <p><span>الاسم:</span> <span id="idName"></span></p>
                <p><span>العمر:</span> <span id="idAge"></span></p>
                <p><span>البلد:</span> <span id="idCountry"></span></p>
                <p><span>تاريخ الميلاد:</span> <span id="idBirthdate"></span></p>
                <p><span>الديسكورد:</span> <span id="idDiscord"></span></p>
            </div>
            
            <div class="actions">
                <button onclick="approveID()" class="accept">✅ قبول الهوية</button>
                <button onclick="rejectID()" class="reject">❌ رفض الطلب</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© <span id="year"></span> <span class="falcon">FalcoN LiFe</span> - جميع الحقوق محفوظة</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
