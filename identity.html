<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء هوية - FalcoN LiFe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="falcon">FalcoN LiFe</span> إنشاء هوية جديدة</h1>
            <a href="index.html" class="back-btn">← العودة للرئيسية</a>
        </header>
        
        <form id="identityForm">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" required placeholder="كما في الوثيقة الرسمية">
            </div>
            
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" required min="12" max="99">
            </div>
            
            <div class="form-group">
                <label for="country">الجنسية:</label>
                <select id="country" required>
                    <option value="">-- اختر --</option>
                    <option value="لوس انجلوس">لوس انجلوس</option>
                    <option value="ساندي شور">ساندي شور</option>
                    <option value="بليتو">بليتو</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birthdate">تاريخ الميلاد:</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="discord">ايدي دسكورد: <span class="required">*</span></label>
                <input type="text" id="discord" required placeholder="مثال: Ahmed#1234">
                <small class="hint">(بدون هذا الحقل سيتم رفض الطلب تلقائيًا)</small>
            </div>
            
            <button type="button" onclick="submitForm()" class="btn">إنشاء الهوية</button>
        </form>
        
        <div id="idCard" class="hidden">
            <div class="header">
                <h2>هوية رقمية</h2>
                <img src="assets/logo.png" alt="FalcoN LiFe" width="60">
            </div>
            
            <div class="info">
                <p><span>الاسم:</span> <span id="idName"></span></p>
                <p><span>العمر:</span> <span id="idAge"></span></p>
                <p><span>الجنسية:</span> <span id="idCountry"></span></p>
                <p><span>تاريخ الميلاد:</span> <span id="idBirthdate"></span></p>
                <p><span>الديسكورد:</span> <span id="idDiscord"></span></p>
            </div>
            
            <div class="actions">
                <button onclick="approveID()" class="btn accept">✅ قبول الهوية</button>
                <button onclick="rejectID()" class="btn reject">❌ رفض الطلب</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© <span id="year"></span> <span class="falcon">FalcoN LiFe</span>. جميع الحقوق محفوظة</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
