<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء هوية</title>
    <link rel="stylesheet" href="identity.css">
</head>
<body>
    <div class="form-container">
        <h1>إنشاء هوية جديدة</h1>
        <form id="identityForm">
            <input type="text" name="fullname" placeholder="الاسم الثلاثي" required><br>
            <input type="text" name="age" placeholder="العمر" required><br>
            <input type="text" name="nationality" placeholder="الجنسية" required><br>
            <input type="text" name="birthdate" placeholder="تاريخ الميلاد (بالأرقام)" required><br>
            <button type="submit" class="btn">إرسال</button>
        </form>
    </div>

    <script src="identity.js"></script>
</body>
</html>
