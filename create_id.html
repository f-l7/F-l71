<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء هوية - FalcoN LiFe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>إنشاء هوية جديدة</h1>
        <p>بواسطة FalcoN LiFe</p>
    </header>

    <div class="nav">
        <a href="index.html" class="btn">الرئيسية</a>
        <a href="my_id.html" class="btn">هويتي</a>
        <a href="create_id.html" class="btn">إنشاء هوية</a>
        <a href="admin.html" class="btn">المسؤولين</a>
    </div>

    <div class="container">
        <form id="idForm">
            <div id="errorContainer"></div>
            
            <div class="form-group">
                <label for="username">اسمك (بالرول):</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="discord">ايديك ديسكورد:</label>
                <input type="text" id="discord" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">تاريخ ميلاد (بالرول):</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="age">عمرك (بالرول):</label>
                <input type="number" id="age" min="10" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="country">البلد (بالرول):</label>
                <input type="text" id="country" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">إنشاء هوية</button>
        </form>
    </div>

    <div id="waitingModal" class="modal">
        <div class="modal-content">
            <h2>انتظر حتى يتم قبول طلبك</h2>
            <p>تم إرسال طلب إنشاء الهوية بنجاح.</p>
            <button id="closeModal" class="btn">إغلاق</button>
        </div>
    </div>

    <footer>جميع الحقوق محفوظة &copy; 2023 FalcoN LiFe</footer>
    <script src="create_id.js"></script>
</body>
</html>
