<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء هوية - FalcoN LiFe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2ecc71;
            color: #fff;
        }
        header {
            background-color: white;
            color: #2ecc71;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background-color: white;
            color: #2ecc71;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: #2ecc71;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        footer {
            background-color: white;
            color: #2ecc71;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>إنشاء هوية جديدة</h1>
        <p>بواسطة FalcoN LiFe</p>
    </header>

    <div class="nav">
        <a href="index.html" class="btn">الصفحة الرئيسية</a>
        <a href="my_id.html" class="btn">هويتي</a>
        <a href="create_id.html" class="btn">إنشاء هوية</a>
        <a href="admin.html" class="btn">المسؤولين</a>
    </div>

    <div class="container">
        <form id="idForm">
            <div class="form-group">
                <label for="username">اسمك (بالرول):</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="discord">ايديك ديسكورد:</label>
                <input type="text" id="discord" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">تاريخ ميلاد (بالرول):</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="age">عمرك (بالرول):</label>
                <input type="number" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="country">البلد (بالرول):</label>
                <input type="text" id="country" required>
            </div>
            
            <button type="submit" class="btn">إنشاء هوية</button>
        </form>
    </div>

    <div id="waitingModal" class="modal">
        <div class="modal-content">
            <h2>انتظر حتى يتم قبول طلبك</h2>
            <p>تم إرسال طلب إنشاء الهوية بنجاح. سيتلقى المسؤولون طلبك وسيتم إعلامك بالنتيجة قريباً.</p>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; 2023 FalcoN LiFe
    </footer>

    <script>
        document.getElementById('idForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                discord: document.getElementById('discord').value,
                birthdate: document.getElementById('birthdate').value,
                age: document.getElementById('age').value,
                country: document.getElementById('country').value
            };
            
            // إرسال البيانات إلى الخادم
            fetch('/api/create_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('waitingModal').style.display = 'flex';
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال الطلب');
            });
        });
    </script>
</body>
</html>
